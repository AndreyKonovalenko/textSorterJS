<!DOCTYPE html>
<html>

<head>
  <title> Text Sorter JS </title>
</head>
<style type="text/css">
  header,
  main,
  footer {
    margin-left: 10%;
  }
</style>

<body>
  <header>
    <h1>Please paste text into the text area below</h1>
  </header>
  <main>
    <div class="container">
      <textarea id="textArea" name="test" rows="10" cols="100"></textarea>
      <div>
        <button onclick="sortText()">Do it</button>
        <button onclick="resetFields()">Reset</button>
      </div>
      <div>
        <h2>Present</h2>
        <p id="present"></p>
        <h2>Past</h2>
        <p id="past"></p>
      </div>
    </div>
  </main>
  <footer>
    <h5>focus!</h5>
  </footer>
  <script>
    function sortText() {
      let y = document.getElementById("textArea").value
      let presentOutput = document.getElementById("present");
      let pastOutput = document.getElementById("past")
      let myArr = y.split(/\n/g);
      const br = document.createElement("br")
      let presentResult = ""
      let pastResult = ""
      myArr.forEach(function(element) {
        let re = /\(/g
        if (element.search(re) != -1) {
          if (element != "") {
            pastResult = pastResult + element + "<br/>"
          }
        }
        else {
          if (element != "") {
            presentResult = presentResult + element + "<br/>"
          }
        }
      })
      presentOutput.innerHTML = presentResult
      pastOutput.innerHTML = pastResult
    }

    function resetFields() {
      document.getElementById("textArea").value = ""
      document.getElementById("present").innerHTML = ""
      document.getElementById("past").innerHTML = ""
    }
  </script>

</body>

</html>
